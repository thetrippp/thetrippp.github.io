


<!DOCTYPE html>
<html>
<head>
	<title>Change Background Color Based on Time of Day</title>
	<style>
		body {
			background: linear-gradient( #f5ffb3, #ffbb33);
		}
	</style>
</head>
<body>
	<script>
		function setBackground() {
			var d = new Date();
			var hour = d.getHours();
			if (hour >= 6 && hour < 18) { // daytime (6am to 6pm)
				document.body.style.background = linear-gradient( #f5ffb3, #ffbb33);
			} else { // nighttime
				document.body.style.background = linear-gradient( #f500b3, #ff0033);
			}
		}

		setBackground(); // set the initial background color
		setInterval(setBackground, 60000); // update the background color every minute
	</script>
</body>
</html>
