<!DOCTYPE html>
<html>
  <head>
    <title>It's thetrippp!</title>
    <link href='https://fonts.googleapis.com/css?family=Noto Sans' rel='stylesheet'>
    <style>
      body {
        height: 100vh;
        background: linear-gradient(to bottom, #80dfff,#ffbb33);
        font-family: "Noto Sans";
        font-size: 50px;
      }
      maintext{
        font-family: "Noto Sans";
        font-size: 50px;
        display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
      setInterval(function() {
        var currentTime = new Date().getHours();
        var body = document.querySelector("body");

        if (currentTime >= 6 && currentTime < 12) {
          body.style.background =
            "linear-gradient(to bottom, #0f0f7d, #00ffff)";
        } else if (currentTime >= 12 && currentTime < 18) {
          body.style.background =
            "linear-gradient(to bottom, #80dfff,#ffbb33)";
        } else {
          body.style.background =
            "linear-gradient(to bottom, #000033, #330033)";
        }
      }, 1000); // run every minute
    </script>
    <div  class="maintext">
    <p>Hello!</p>
    </div>
  </body>
</html>
